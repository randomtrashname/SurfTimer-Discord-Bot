<html>

<head>
  <link href="http://fonts.cdnfonts.com/css/oxidesolidweb-boldw03-rg" rel="stylesheet" />

  <style>
    @import url('http://fonts.cdnfonts.com/css/oxidesolidweb-boldw03-rg');

    body {
      width: 1720px;
      height: 720px;
      margin: 0;
      padding: 0;
      background-image: url('https://github.com/Sayt123/SurfMapPics/blob/Maps-and-bonuses/csgo/{{ mapName }}.jpg?raw=true');
      background-repeat: no-repeat;
      background-size: 1720px 720px;
      backdrop-filter: blur(5px);
    }

    table {
      vertical-align: middle;
      align-content: center;
      text-align: center;
    }

    #player {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #player img {
      margin: auto;
      border-radius: 50%;
      width: 300px;
      height: 300px;
    }

    #player td {
      justify-content: center;
    }

    .previous {
      border: 0.5rem solid red;
    }

    .current {
      border: 0.5rem solid green;
    }

    #player span {
      color: white;
      font-size: clamp(1vw, 3vw, 5vw);
      font-family: 'OxideSolidWeb-BoldW03-Rg', sans-serif;
      -webkit-text-stroke: 2px black;
    }

    #playername {
      text-overflow: ellipsis;
      width: 700px;
      overflow: hidden;
      white-space: nowrap;
    }

    #announcement {
      display: flex;
      flex-direction: column;
      text-align: center;
      margin-bottom: 0;
    }

    #announcement #type {
      margin-top: 0.5rem;
      color: white;
      font-size: clamp(3vw, 4vw, 5rem);
      font-family: 'OxideSolidWeb-BoldW03-Rg', sans-serif;
      margin-bottom: 0;
      -webkit-text-stroke: 2px black;
    }

    #announcement #mapname {
      margin-top: 0.5rem;
      color: white;
      font-size: 5rem;
      font-family: 'OxideSolidWeb-BoldW03-Rg', sans-serif;
      margin-bottom: 0;
      -webkit-text-stroke: 2px black;
    }

    #times {
      flex-direction: row;
      margin-top: 3rem;
      margin-bottom: 0;
      text-align: center;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-left: 20%;
      margin-right: 20%;
    }

    #times #new-time {
      color: white;
      font-size: clamp(.75rem, 3.75rem, 4.5rem);
      font-family: 'OxideSolidWeb-BoldW03-Rg', sans-serif;
      margin-bottom: 0;
      margin-top: 0;
      -webkit-text-stroke: 2px black;
    }

    #time-diff {
      color: green !important;
      font-size: clamp(1vw, 3vw, 5vw);
      font-family: 'OxideSolidWeb-BoldW03-Rg', sans-serif;
      margin-bottom: 0;
      margin-top: 0;
      -webkit-text-stroke: 2px black;
      text-align: center;
      align-self: center;
    }

    #arrow {
      color: white;
      font-size: 8rem !important;
      font-family: 'OxideSolidWeb-BoldW03-Rg', sans-serif;
      margin-bottom: 0;
      margin-top: 0;
      -webkit-text-stroke: 2px black;
    }

    #players {
      text-align: center;
      display: flex;
      justify-content: center;
    }

    #arrow-time-diff {
      margin-top: 33px;
      display: flex;
      flex-direction: column;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="announcement">
    <p id="type">New {{ style }}{{ mapType }} record!</p>
    <p id="type">{{ mapName }}{{ bonusGroup }}</p>
  </div>
  <div id="players">
    <div id="player">
      <img class="previous" src="{{ oldAvatar }}" />
      <span id="playername">{{ oldPlayerName }}</span>
      <span id="new-time">{{ oldTime }}</span>
    </div>
    <div id="arrow-time-diff">
      <span id="arrow">&#10140;</span>
      <span id="time-diff">{{ timeDiff }}</span>
    </div>
    <div id="player">
      <img class="current" src="{{ newAvatar }}" />
      <span id="playername">{{ newPlayerName }}</span>
      <span id="new-time">{{ newTime }}</span>
    </div>
  </div>
</body>

</html>
